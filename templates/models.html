{% extends "index.html" %}
{% block content %}
<link rel="stylesheet" href="/static/models.css">
<div class="models-header">
    <h1>Models</h1>
    <button id="config-cog-btn" title="Import/Export Models">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.43-2.9l1.77-1.02a1 1 0 0 0 .37-1.36l-1.67-2.89a1 1 0 0 0-1.22-.47l-2.08.83a7.03 7.03 0 0 0-1.62-.94l-.31-2.21A1 1 0 0 0 13.3 3h-2.6a1 1 0 0 0-.99.85l-.31 2.21a7.03 7.03 0 0 0-1.62.94l-2.08-.83a1 1 0 0 0-1.22.47l-1.67 2.89a1 1 0 0 0 .37 1.36l1.77 1.02a7.14 7.14 0 0 0 0 1.88l-1.77 1.02a1 1 0 0 0-.37 1.36l1.67 2.89a1 1 0 0 0 1.22.47l2.08-.83c.5.36 1.04.68 1.62.94l.31 2.21a1 1 0 0 0 .99.85h2.6a1 1 0 0 0 .99-.85l.31-2.21c.58-.26 1.12-.58 1.62-.94l2.08.83a1 1 0 0 0 1.22-.47l1.67-2.89a1 1 0 0 0-.37-1.36l-1.77-1.02c.04-.31.07-.63.07-.94s-.03-.63-.07-.94z" fill="#555"/>
        </svg>
    </button>
</div>
<!-- Modal Popup for Import/Export -->
<div id="models-config-modal">
    <div class="modal-content">
        <button id="close-config-modal">&times;</button>
        <h2>Import/Export Models</h2>
        <button id="download-models-btn" type="button">Download Models JSON</button>
        <label for="upload-models-input">
            <input type="file" id="upload-models-input" accept="application/json" />
            <span>Upload Models JSON</span>
        </label>
    </div>
</div>
<form id="add-model-form">
    <input type="text" id="model-name" placeholder="Model Name" required>
    <input type="text" id="model-file" placeholder="Model File (e.g. model1.pkl)" required>
    <input type="text" id="model-desc" placeholder="Description" required>
    <button type="submit">Add Model</button>
</form>

<table style="width:100%;">
    <thead>
        <tr><th>Name</th><th>File</th><th>Description</th></tr>
    </thead>
    <tbody id="models-list"></tbody>
</table>
<script src="{{ url_for('static', filename='models.js') }}"></script>

{% endblock %}
