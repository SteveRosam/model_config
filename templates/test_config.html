<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Configuration</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/test_config.css">
</head>
<body>
    <div class="container">
        {% include '_sidebar.html' %}
        <main class="main-content">
            <div class="test-config-header">
    <h1>{{ test_config_page_name or 'Test Configuration' }}</h1>
    <button id="config-cog-btn" title="Import/Export Config">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.43-2.9l1.77-1.02a1 1 0 0 0 .37-1.36l-1.67-2.89a1 1 0 0 0-1.22-.47l-2.08.83a7.03 7.03 0 0 0-1.62-.94l-.31-2.21A1 1 0 0 0 13.3 3h-2.6a1 1 0 0 0-.99.85l-.31 2.21a7.03 7.03 0 0 0-1.62.94l-2.08-.83a1 1 0 0 0-1.22.47l-1.67 2.89a1 1 0 0 0 .37 1.36l1.77 1.02a7.14 7.14 0 0 0 0 1.88l-1.77 1.02a1 1 0 0 0-.37 1.36l1.67 2.89a1 1 0 0 0 1.22.47l2.08-.83c.5.36 1.04.68 1.62.94l.31 2.21a1 1 0 0 0 .99.85h2.6a1 1 0 0 0 .99-.85l.31-2.21c.58-.26 1.12-.58 1.62-.94l2.08.83a1 1 0 0 0 1.22-.47l1.67-2.89a1 1 0 0 0-.37-1.36l-1.77-1.02c.04-.31.07-.63.07-.94s-.03-.63-.07-.94z" fill="#555"/>
        </svg>
    </button>
</div>
<!-- Modal Popup for Import/Export -->
<div id="test-config-modal">
    <div class="modal-content">
        <button id="close-config-modal">&times;</button>
        <h2>Import/Export Config</h2>
        <button id="download-test-mapping-btn" type="button">Download Config JSON</button>
        <label for="upload-test-mapping-input">
            <input type="file" id="upload-test-mapping-input" accept="application/json" />
            <span>Upload Config JSON</span>
        </label>
    </div>
</div>
            <div id="test-config-container">
    
    <div>
    <label for="config-selector"><b>Select Configuration:</b></label>
    <select id="config-selector"></select>
    <button id="add-config-btn" type="button">Add New Configuration</button>
</div>
<div>
    <label><b>Name:</b> <input type="text" id="config-name"></label>
    <label><b>Description:</b> <input type="text" id="config-desc"></label>
</div>
<h2>Test to Device Sensor Mapping</h2>
<table id="test-mapping-table">
    <thead>
        <tr>
            <th>{{ cabinet_connection_label or 'Cabinet Connection' }}</th>
            <th>{{ device_sensor_label or 'Device Sensor' }}</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be populated by JS -->
    </tbody>
</table>

    <div id="spinner" class="spinner" style="display:none;"></div>
    
    <button id="add-test-mapping-btn">Add Mapping</button>
    <button id="save-test-mapping-btn">Save Mapping</button>

    <div id="test-save-status" style="margin-top:16px;color:green;"></div>
</div>
        </main>
    </div>
    <script src="/static/main.js"></script>
    <script src="/static/test_config.js"></script>
</body>
</html>
