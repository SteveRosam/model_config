{% extends "index.html" %}
{% block content %}
<link rel="stylesheet" href="/static/run_test.css">
<h1>Run Test</h1>
<form id="run-test-form">
    <label for="file-select"><strong>Select Data File:</strong></label>
    <select id="file-select" required></select>
    <label for="config-select"><strong>Select Test Configuration:</strong></label>
    <select id="config-select" required></select>
    <button type="submit">Run</button>
    <span id="run-status"></span>
</form>

<div id="test-run-history-section">
    <h2>Previous Test Runs</h2>
    <table id="test-run-history-table" class="table-full">
        <thead><tr><th>Date/Time</th><th>Data File</th><th>Test Configuration</th><th>User</th><th>Notes</th></tr></thead>
        <tbody></tbody>
    </table>
</div>
<script src="{{ url_for('static', filename='run_test.js') }}"></script>

{% endblock %}
