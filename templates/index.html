<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container">
        {% include '_sidebar.html' %}
        <main class="main-content">
            {% block content %}
            <h1>Configuration Management Web App</h1>
            <div id="config-container">
                <!-- Configuration UI will go here -->
            </div>
            <button id="download-all-btn" type="button">Download All</button>
            <label for="upload-all-input">
                <input type="file" id="upload-all-input" accept="application/json" />
                <span>Load All</span>
            </label>
            <div id="all-tables">
                <h2>Models</h2>
                <table id="models-table" class="table-full"><thead><tr><th>Name</th><th>File</th><th>Description</th></tr></thead><tbody></tbody></table>
                <h2>Cabinet Sensors</h2>
                <table id="sensors-table" class="table-full"><thead><tr><th>Unique ID</th></tr></thead><tbody></tbody></table>
                <h2>Test Configuration Mapping</h2>
                <table id="mapping-table" class="table-full"><thead><tr><th>Cabinet Connection</th><th>Device Sensor</th></tr></thead><tbody></tbody></table>
                <h2>Model Configurations</h2>
                <div id="model-configs-list"></div>
            </div>
            {% endblock %}
        </main>
    </div>
    <script src="/static/main.js"></script>
    <script src="/static/index.js"></script>
</body>
</html>
